<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fashion MNIST Simple Clothes</title>
	<script src="./dist/fashion-mnist.js"></script>
	<script>
window.onload = function(){
	var	simplesCount = 20,
			size = 28,
			canvas = document.getElementById("f-mnist-canvas"),
			ctx = canvas.getContext("2d"),
			colOffset, rowOffcet,
			col, digits,
			row, digit,
			i, pointColor, position;
	
	canvas.height = size * simplesCount;
	
	const { width, height } = canvas;
	
	var canvasData = ctx.getImageData(0, 0, width, height);
	
	for(col = 0; col < 10; col++){
		colOffset = col * size;
		digits = mnist[col].range(0, simplesCount - 1);
		for(row = 0; row < simplesCount; row++){
			digit = digits[row];
			rowOffcet = row * size;
			for (i = 0; i < digit.length; i++) {
				pointColor = digit[i] * 255;
				position = colOffset + (rowOffcet + Math.floor(i / size)) * width;
				position += i % size;
				position <<= 4;
				canvasData.data[position + 0] = 255 - pointColor;
				canvasData.data[position + 1] = 255 - pointColor;
				canvasData.data[position + 2] = 255 - pointColor;
				canvasData.data[position + 3] = 255;
			}
		}
	}
	ctx.putImageData(canvasData, 0, 0);
}
	</script>
</head>
<body>
	<h1>MNIST Digits Simples</h1>
	<canvas id="f-mnist-canvas" width="280" height="280">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
</body>
</html>
